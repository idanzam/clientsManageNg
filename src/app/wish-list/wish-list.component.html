



<p-card styleClass="surface-ground shadow-none border-round-3xl	" >
     <!-- style="border-radius: 2rem; background: radial-gradient(100% 1126.49% at 100% 0%, rgb(125 143 155) 0%, rgba(33, 33, 33, 0) 100%), #21212169;"> -->
     <div class="p-3">
        <div class="flex align-items-center justify-content-around flex-wrap text-medium text-4xl mt-3 mb-2 gap-3">
            <span class="flex flex-column	 gap-3">
            <span class="text-primary		 font-bold">Be One Of The Firsts</span>
            <span>Join Our Exchange Waitlist Today!</span>
            </span>
            <img src="https://blocks.primeng.org/assets/images/blocks/cta/cta-browser.png" alt="Image" class="" style="height: 180px;">

        </div>
        <span class="flex justify-content-center">

        <p-button (click)="showDialog()" icon="pi pi-user-plus" iconPos="right" label="Join Now"
                   styleClass="bg-primary font-bold"
                   [rounded]="true"
        >
            
                <span class="p-ink"></span>
        </p-button>
        </span>
        <p-dialog 
            header="Header" 
            [(visible)]="visible" 
            [modal]="true" 
            [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" 
            [style]="{ width: '25rem' }"
            >
            <ng-template pTemplate="header">
                <div class="inline-flex align-items-center justify-content-center gap-2">
                    <p-avatar 
                        image="logo.jpg"
                        shape="circle" />
                    <p class="font-bold white-space-nowrap">
                        Exchange Infinity - Waitlist
                    </p>
                </div>
            </ng-template>
            <span class="p-text-secondary block mb-5">Update your information.</span>
            <div class="flex align-items-center gap-3 mb-2">
                <p-inputGroup>
                    <p-inputGroupAddon>
                        <i class="pi pi-user"></i>
                    </p-inputGroupAddon>
                    <input pInputText placeholder="First Name" [(ngModel)]="firstName" />
                </p-inputGroup>
            </div>
            <div class="flex align-items-center gap-3 mb-5">
                <p-inputGroup>
                    <p-inputGroupAddon>
                        <i class=""></i>
                    </p-inputGroupAddon>
                    <input pInputText placeholder="Last Name" [(ngModel)]="lastName"/>
                </p-inputGroup>
            </div>
            <div class="flex align-items-center gap-3 mb-3" >
                <p-inputGroup>
                    <p-inputGroupAddon>
                        <i class="pi pi-envelope"></i>
                    </p-inputGroupAddon>
                    <input pInputText placeholder="Email" [(ngModel)]="email" />
                </p-inputGroup>
            </div>
        <p-inputGroup>
        <p-inputGroupAddon>
            <i class="pi pi-flag"></i>
        </p-inputGroupAddon>
          <p-dropdown
                [options]="countries" 
                [(ngModel)]="selectedCountry" 
                optionLabel="name" 
                [filter]="true" 
                filterBy="name" 
                [showClear]="true"
                placeholder="Select a Country"
                styleClass="w-full">
                <ng-template pTemplate="filter" let-options="options">
                    <div class="flex gap-1">
                    <div class="p-inputgroup" (click)="$event.stopPropagation()">
                        <span class="p-inputgroup-addon"><i class="pi pi-search"></i></span>
                        <input 
                        type="text"
                        pInputText
                        placeholder="Filter"
                        [(ngModel)]="filterValue"
                        (keyup)="customFilterFunction($event, options)" />
                    </div>
                    <button pButton icon="pi pi-times" (click)="resetFunction(options)"></button>
                    </div>
                </ng-template>
                <ng-template pTemplate="selectedItem" let-selectedOption>
                    <div class="flex align-items-center gap-2" *ngIf="selectedCountry">
                    <img 
                        [src]="selectedCountry.flag"
                        style="width: 18px" />
                    <div>{{ selectedOption.name }}</div>
                    </div>
                </ng-template>
                <ng-template let-country pTemplate="item">
                    <div class="flex align-items-center gap-2">
                    <img 
                        [src]="country.flag"
                        style="width: 18px" />
                    <div>{{ country.name }}</div>
                    </div>
                </ng-template>
                </p-dropdown>
        </p-inputGroup>
          <div class="p-field mt-3">
            <!-- <label for="phone">Phone</label> -->
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon" *ngIf="selectedCountry">
                <img 
                [src]="selectedCountry.flag"
                style="width: 18px" />
                +{{ selectedCountry.callingCodes[0] }}
              </span>
              <p-inputGroup>
                <p-inputGroupAddon>
                    <i class="pi pi-mobile"></i>
                </p-inputGroupAddon>
              <input id="phone" type="text" pInputText [(ngModel)]="phone" placeholder="Phone (xxx)-xxxxxxx" >
              </p-inputGroup>
            </div>
          </div>
            <ng-template pTemplate="footer">
                
            </ng-template>
            <p-button (click)="showDialog2()" (click)="submitForm()"
                    styleClass="mt-5 mb-5"
                    label="Submit"
                    [rounded]="true"
                    icon="pi pi-check" iconPos="right">
            </p-button>
                <p-dialog header="Sent Completed" [(visible)]="visible2" [style]="{ width: '20rem' }">
                    <p class="text-primary mb-5 text-center flex gap-2 justify-content-center">
                        <span>Thank you for registrestion</span>
                        <i class="pi pi-check-circle" style="font-size: 1.5rem"></i>
                    </p>
                    <p class="p-text-secondary mb-5 text-center">Your details sent.</p>
                </p-dialog>
    </p-dialog>

    </div>

</p-card>
