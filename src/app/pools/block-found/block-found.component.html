 





<div class="card mt-7">
    <p-card class="text-center">
        <h2 class="text center mt-0">Latest Blocks Found
            <p-divider></p-divider>
        </h2>
    </p-card>
    <p-table [value]="products"
            selectionMode="single" 
            [scrollable]="true" 
            scrollHeight="600px"
            [dataKey]="'num'"
            [tableStyle]="{ 'min-width': '50rem' }"
            styleClass="p-datatable-sm p-datatable-striped">
        <ng-template pTemplate="header">
            <tr>
               
                <th pSortableColumn="num" style="width:71px; ">#<p-sortIcon field="num" />
                <th pSortableColumn="coin" style="width:200px">Coin<p-sortIcon field="coin" />
                <th pSortableColumn="reward" style="width:100px">Reward<p-sortIcon field="reward" />
                <th pSortableColumn="status"  style="width:100px">Status<p-sortIcon field="status" />
                <th pSortableColumn="confirm"   style="width:100px">Confirm<p-sortIcon field="confirm" />
                <th pSortableColumn="info"  style="width:100px">Info<p-sortIcon field="info" />
                <th style="width:100px">Miner</th>
                <th style="width:100px">Time Found</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr [pRowToggler]="product">
                <td>{{ product.num }}</td>
                <td>
                    <span class="flex align-items-center">
                    <span class="mr-3"> 
                        <img src="{{product.coin | lowercase}}.png" width="32">
                    </span>
                    <span class="flex flex-column">
                        <span class="font-light">{{ product.coin }}</span>	
                    </span>
                </span>
                </td>
        
                <td style="width:100px">{{ product.reward }}</td>

                <td>{{ product.status  }}</td>
                <td style="width:100px">    <p-progressBar [value]="product.confirm" /></td>
                <td style="width:100px">{{ product.info  }}</td>
                <td>{{ product.miner }}</td>
                <td>{{ product.time | date:"MMM dd, yyyy HH:mm "}}</td>

            </tr>
        </ng-template>
       
    </p-table>
</div>
