<div class="card">
    <p-table [value]="products"
            selectionMode="single" 
            [scrollable]="true" 
            scrollHeight="600px"
            [dataKey]="'num'"
            [tableStyle]="{ 'min-width': '50rem' }"
            styleClass="p-datatable-sm p-datatable-striped">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="num" style="width:71px; ">#<p-sortIcon field="num" />
                <th pSortableColumn="coin" style="width:200px">Coin<p-sortIcon field="coin" />
                <th pSortableColumn="reward" style="width:100px">Reward<p-sortIcon field="reward" />
                <th pSortableColumn="status"  style="width:100px">Status<p-sortIcon field="status" />
                <th pSortableColumn="confirm"   style="width:100px">Confirm<p-sortIcon field="confirm" />
                <th pSortableColumn="netHash"  style="width:100px">Network Hashrate<p-sortIcon field="netHash" />
                <th style="width:100px">Tutorial</th>
                <th style="width:100px">Status</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr [pRowToggler]="product">
                <td>{{ product.num }}</td>
                <td>
                    <span class="flex align-items-center">
                    <span class="mr-3"> 
                        <img src="{{product.coin | lowercase}}.png" width="32">
                    </span>
                    <span class="flex flex-column">
                        <span class="font-light">{{ product.coin }}</span>	
                    </span>
                </span>
                </td>
                <td>{{ product.confirm }}</td>
                <td style="width:100px">{{ product.reward }}</td>
                <td style="width:100px">{{ product.poolHash | shortNumber}}</td>
                <td style="width:100px">{{ product.netHash | shortNumber }}</td>
                <td>{{ product.coin }}</td>
                <td>Ok</td>

            </tr>
        </ng-template>
       
    </p-table>
</div>
